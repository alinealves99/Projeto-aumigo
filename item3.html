<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aumigo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/icone.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
</head>

<body>
    <div id="conteudo">
        <header>
            <img src="img/logo.png" alt="Logo aumigo">
        </header>
        <nav>
            <ul>
                <li><a href="index.html" target="_self">Início</a></li>
                <li><a href="item2.html" target="_self">Cuidados básicos</a></li>
                <li><a href="item3.html" target="_self">Raças</a></li>
                <li><a href="item4.html" target="_self">Conversor de ração</a></li>
                <li><a href="item5.html" target="_self">Contato</a></li>
            </ul>
        </nav>
        <main>
            <details>
                <summary>Pastor Alemão</summary>
                <p id="0"></p>
                <div class="imgRacas"></div>
            </details>
            <details>
                <summary>Bulldog Inglês</summary>
                <p id="1"></p>
                <div class="imgRacas"></div>
            </details>
            <details>
                <summary>Poodle</summary>
                <p id="2"></p>
                <div class="imgRacas"></div>
            </details>
            <details>
                <summary>Golden Retriever</summary>
                <p id="3"></p>
                <div class="imgRacas"></div>
            </details>
            <details>
                <summary>Labrador Retriever</summary>
                <p id="4"></p>
                <div class="imgRacas"></div>
            </details>
        </main>
        <script>
            const racas = [
                "Uma raça inteligente e corajosa, o pastor alemão é frequentemente usado como cão policial ou de guarda.",
                "Um cachorro amigável e leal, o bulldog inglês é uma raça tranquila e de baixa energia.",
                "Uma raça inteligente e brincalhona, o poodle é uma ótima opção para pessoas com alergias.",
                "Outro favorito popular, o golden retriever é um cachorro amigável e afetuoso que adora brincar.",
                "Uma das raças mais populares do mundo, o labrador é conhecido por ser amigável, leal e inteligente."
            ];

            const imagensRacas = [
                "https://cdn.pixabay.com/photo/2014/07/30/18/11/german-shepherd-405503_1280.jpg",
                "https://cdn.pixabay.com/photo/2020/07/20/06/42/english-bulldog-5422018_1280.jpg",
                "https://cdn.pixabay.com/photo/2017/10/19/09/57/dog-2867014_1280.jpg",
                "https://cdn.pixabay.com/photo/2019/04/17/20/18/golden-retriever-4135265_1280.jpg",
                "https://cdn.pixabay.com/photo/2022/08/12/23/04/labrador-retriever-7382629_1280.jpg"
            ];

            const divImagens = document.querySelectorAll(".imgRacas");

            for (let i = 0; i < racas.length; i++) {
                document.getElementById(`${i}`).textContent = racas[i];
                const imgRaca = document.createElement("img");
                imgRaca.src = imagensRacas[i];
                imgRaca.style.maxWidth = "200px";
                divImagens[i].appendChild(imgRaca);
            }

            const detalhes = document.querySelectorAll("details");
            detalhes.forEach((detalheAtual => {
                detalheAtual.querySelector("summary").addEventListener("click", function () {
                    detalhes.forEach((outroDetalhe) => {
                        if (outroDetalhe !== detalheAtual) {
                            outroDetalhe.removeAttribute("open");
                        }
                    })
                })
            }))

        </script>
    </div>
    <footer>
        &copy; Todos os direitos reservados Designer Aline Alves
    </footer>
</body>

</html>
